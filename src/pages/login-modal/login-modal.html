
<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Inicia Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="scroll-content">
  <div style="width:15vw; height:20vh; max-width:15vw; max-height:20vh; margin-left:17vw">
    <lottie-animation-view
      style="text-align:center;"
      [options]="lottieConfig"
      [width]="200"
      [height]="160"
      (animCreated)="handleAnimation($event)">
  </lottie-animation-view>
  </div>
  <div>
    <ion-item >
        <ion-label color="primary" >Correo</ion-label>
        <ion-input placeholder="correo" type="email" [(ngModel)]="correo" (keydown)="onKeyDown($event)"></ion-input>
    </ion-item>
    <ion-item >
        <ion-label color="primary">Contraseña</ion-label>
        <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password" (keydown)="onKeyDown($event)"></ion-input>
    </ion-item>
    <ion-item-divider >
    </ion-item-divider>
    <button  ion-button full  (click)="ingresar()">Ingresar</button>
    <p (click)="recuperarPass()" [ngClass]="{'animated fadeOutDown':bounce3}" text-center style="margin-bottom: -1vh;">¿Olvidaste tu contraseña? presiona aquí</p>
    <br>
  </div>
</ion-content>
