
<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button menuToggle ion-button icon-only>
            <ion-icon  name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title style="text-align:center">Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <lottie-animation-view
    style="text-align:center;"
    [options]="lottieConfig"
    [width]="400"
    [height]="400"
    (animCreated)="handleAnimation($event)">
    </lottie-animation-view>
</ion-content>
