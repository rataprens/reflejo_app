
<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Detalle Pregunta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="border-radius: 15px" class="animated zoomIn">
    <ion-card-header>
      <h2 style="font-size:15px"><b>{{pregunta.pregunta}}</b></h2>
    </ion-card-header>
    <ion-card-content>
      <h2> <b>panas:</b> {{pregunta.panas}} </h2>
      <br>
      <h2> <b>tipo respuesta :</b> {{pregunta.posible_respuesta}} </h2>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
