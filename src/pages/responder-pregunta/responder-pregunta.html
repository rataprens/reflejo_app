
<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Posible Respuestas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="respuesta">
        <ion-item>
          <ion-label>Poco o Nada</ion-label>
          <ion-radio value="1" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Un Poco</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Moderado</ion-label>
          <ion-radio value="3" ></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Bastante</ion-label>
          <ion-radio value="4" ></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Extremadamente</ion-label>
          <ion-radio value="5" ></ion-radio>
        </ion-item>
      </ion-list>
      <button ion-button round full (click)="responder()" >Responder</button>
</ion-content>
