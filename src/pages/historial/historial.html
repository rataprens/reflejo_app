<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Historial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">
  <ion-card class="animated fadeInDown" *ngIf="mostrar_mensaje" style="text-align:center; border-radius:15px; margin-top:0;">
      <ion-card-content>
        No existe un historial
      </ion-card-content>
    </ion-card>
    <div  *ngIf="!mostrar_mensaje">
      <ion-card *ngFor="let historial of historiales" class="animated fadeInDown" style="border-radius:15px;">
        <ion-card-header>
          {{historial.fecha | date:'longDate'}}
        </ion-card-header>
        <ion-card-content>
          <p>{{historial.pregunta}}</p>
          <p>{{historial.respuesta}}</p>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
