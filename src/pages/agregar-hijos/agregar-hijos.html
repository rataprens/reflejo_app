<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;">Agregar Hijo/a</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="max-height:30vh; height:30vh; margin-top: 2vh">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Nombre</ion-label>
        <ion-input placeholder="nombre" [(ngModel)]="nombre" (keydown)="onKeyDown($event)"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="primary"> Paterno</ion-label>
        <ion-input placeholder="apellido paterno" [(ngModel)]="apellido_paterno" (keydown)="onKeyDown($event)"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label color="primary"> Materno</ion-label>
          <ion-input placeholder="apellido materno" [(ngModel)]="apellido_materno" (keydown)="onKeyDown($event)"></ion-input>
        </ion-item>
  
      <ion-item>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fecha_nacimiento"></ion-datetime>
      </ion-item>
  
      <ion-item>
        <ion-label color="primary">Genero</ion-label>
        <!-- <ion-input placeholder="genero" [(ngModel)]="genero" (keydown)="onKeyDown($event)"></ion-input> -->
        <ion-select [(ngModel)]="genero">
            <ion-option value="femenino">Femenino</ion-option>
            <ion-option value="masculino">Masculino</ion-option>
            <ion-option value="otro">Otro</ion-option>
          </ion-select>
      </ion-item>
  </ion-list>
    <button ion-button full round (click)="agregarHijo()">Agregar Hijo/a</button>
  </div>

</ion-content>
