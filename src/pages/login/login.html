
<ion-content>
    <ion-slides pager #Slides>
        <ion-slide class="bg-image">
          <ion-grid style="height: 100%">
              <ion-row style="margin-top: 0">
                  <img class="animated zoomIn"  style="margin-left: 10%;margin-bottom: 18%;max-width: 80vw; max-height: 42vh; width:77vw ; height: 42vh" [src]="logo">
              </ion-row>
              <ion-row  justify-content-center align-items-center style="height: 100%">
                  <button class="animated zoomIn" style="max-width: 110vw; max-height: 50vh; width: 110vw; height: 8vh; font-size:3vh"  ion-button round block full large (click)="registrate()" ion-button>
                  Regístrate gratis
                  </button>
                  <h3 style="margin-bottom: 5%;">¿Ya tienes cuenta?</h3>
                  <button class="animated zoomIn" style="max-width: 110vw; max-height: 50vh; width: 110vw; height: 8vh; font-size:3vh" ion-button round block full large (click)="login()">
                  Iniciar sesión
                  </button>
              </ion-row>
          </ion-grid>
        </ion-slide>
      
        <ion-slide class="bg-image">
            <lottie-animation-view
                style="text-align:center;"
                [options]="lottieConfig"
                [width]="300"
                [height]="300"
                (animCreated)="handleAnimation($event)">
            </lottie-animation-view>
        </ion-slide>

    </ion-slides>
</ion-content>
