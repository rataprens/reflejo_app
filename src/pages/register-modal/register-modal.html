<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Registrate!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <div style="max-height: 30vh; height: 28vh;">
      <ion-item >
          <ion-label color="primary">Nombre</ion-label>
          <ion-input placeholder="nombre" [(ngModel)]="nombre_usuario" (keydown)="onKeyDown($event)"></ion-input>
      </ion-item>
      <ion-item >
          <ion-label color="primary">Apellido</ion-label>
          <ion-input placeholder="apellido" [(ngModel)]="apellido" (keydown)="onKeyDown($event)"></ion-input>
      </ion-item>
      <ion-item >
          <ion-label color="primary">Correo</ion-label>
          <ion-input placeholder="correo" type="email" [(ngModel)]="correo" (keydown)="onKeyDown($event)"></ion-input>
      </ion-item>
      <ion-item >
          <ion-label color="primary">Contraseña</ion-label>
          <ion-input placeholder="contraseña" type="password" [(ngModel)]="password" (keydown)="onKeyDown($event)"></ion-input>
      </ion-item>
      <br>
      <button ion-button full  (click)="registrar()">Registrar</button>
    </div>
</ion-content>
