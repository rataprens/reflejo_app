
<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Recuperar Contrase√±a</ion-title>
  </ion-navbar>

<ion-content padding>

  <ion-list >
    <ion-item>
      <ion-label floating >Ingresar Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>

  <button ion-button round (click)="recuperarPassword()"></button>

</ion-content>
